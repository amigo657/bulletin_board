<!-- Newsletter Area Starts -->
    <section class="newsletter-area section-padding">
        <div class="container">
        {% if user.is_anonymous %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-top text-center">
                    {% if user.is_anonymous %}
                        <h2>Get job information daily</h2>
                        <p>Subscribe to our newsletter and get a coupon code!</p>
                    {% else %}
                        <h3> You will get job information every day </h3>
                    {% endif %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="#">
                        <input type="email" placeholder="Your email here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your email here'" required>
                        <button type="submit" class="template-btn">subscribe now</button>
                    </form>
                </div>
            </div>
        {% else %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-top text-center">
                        <h3><font color = "white"> You will get job information every day </font></h3>
                    </div>
                </div>
            </div>
        {% endif %}
        </div>
    </section>
<!-- Newsletter Area End -->
